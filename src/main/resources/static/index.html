<!doctype html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Twitter Markov Chain example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">

        <script src="lib/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container" ng-controller='MainCtrl'>
            <div class="row"><div class="col-md-12"><h1>{{greeting}}</h1></div></div>
            <div class="row"><div class="col-md-12">Number of tweets: {{applicationStatus.count}}</div></div>
            <div class="row"><div class="col-md-12">Last tweet:</div></div>
            <div class="row">
                <div class="col-md-2"><img ng-src="{{latestTweet.user.profileImageURL}}"/></div>
                <div class="col-md-10">{{latestTweet.text}}</div>
            </div>
            <div class="row"><div class="col-md-12">Generated tweets:</div></div>
            <div class="row" ng-repeat="tweet in randomTweets | orderBy:'':true | limitTo:25"><div class="col-md-12">{{tweet.text}}</div></div>
        </div>
    </body>
</html>
